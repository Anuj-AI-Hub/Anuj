 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            width: 40%;
            border: 3px solid black;
            animation: img 2s ease-in-out infinite alternate-reverse;
        }
        @keyframes img {
            0%{
                transform: translateY(100px);
                transition: 5s;
            }
            100%{
                transform: translateY(0px);
                transition: 5s;
            }
        }
    </style>
 </head>
 <body>
    <img class="abc" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrTFrhr_-pYR74jUgOy7IerAoHAX3zPIZZcg&s">
    
 </body>
 </html>
